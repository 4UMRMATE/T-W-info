<html>
    <head>
        <title>T-W-info</title>
        <link rel="icon" href="T-W-info.ico">
        <link rel="stylesheet" href="style.css">
        <script src="https://unpkg.com/feather-icons@4.28.0/dist/feather.min.js"></script>
        <script src="moment.js"></script>
    </head>
    <body>
        <div class="container">
            <div class="weather-side">
              <div class="weather-gradient"></div>
              <div class="date-container">
                <h2 class="date-dayname" id="date-dayname">Monday</h2><span class="date-day" id="date-day">2 Sep 1945</span><i class="location-icon" data-feather="map-pin"></i><span class="location" id="location">Paris, FR</span>
              </div>
              <div class="weather-container"><i class="weather-icon" data-feather="sun"></i>
                <h1 class="weather-temp" id="weather-temp">0°C</h1>
                <h3 class="weather-desc" id="weather-desc">Normal</h3>
              </div>
            </div>
            <div class="info-side">
              <div class="today-info-container">
                <div class="today-info">
                  <div class="visibility"> <span class="title">VISIBILITY</span><span class="value" id="visibility">0 km</span>
                    <div class="clear"></div>
                  </div>
                  <div class="humidity"> <span class="title">HUMIDITY</span><span class="value" id="humidity">0 %</span>
                    <div class="clear"></div>
                  </div>
                  <div class="wind"> <span class="title">WIND</span><span class="value" id="wind">0 km/h</span>
                    <div class="clear"></div>
                  </div>
                </div>
              </div>
              <div class="week-container">
                <ul class="week-list">
                  <li class="active"><i class="day-icon" data-feather="sun"></i><span class="day-name">Tue</span><span class="day-temp" id="temp1">29°C</span></li>
                  <li><i class="day-icon" data-feather="cloud"></i><span class="day-name">Wed</span><span class="day-temp">21°C</span></li>
                  <li><i class="day-icon" data-feather="cloud-snow"></i><span class="day-name">Thu</span><span class="day-temp">08°C</span></li>
                  <li><i class="day-icon" data-feather="cloud-rain"></i><span class="day-name">Fry</span><span class="day-temp">19°C</span></li>
                  <div class="clear"></div>
                </ul>
              </div>
              <div class="location-container">
                <button class="location-button"> <i data-feather="map-pin"></i><span>Change location</span></button>
                <div class="location-input-container">
                    <input class="location-input" type="text" placeholder="Enter a City :" id="textInput">
                    <button class="send-button" data-feather="send" id="send">
                </div>   
              </div>
            </div>
        </div>
        <script src="main.js"></script>
    </body>
</html>
